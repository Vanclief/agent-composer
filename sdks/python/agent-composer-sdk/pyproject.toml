[tool.poetry]
name = "agent-composer-sdk"
version = "0.1.0"
description = "A client library for accessing Agent Composer REST API"
authors = []
readme = "README.md"
packages = [
    { include = "agent_composer_sdk" },
]
include = ["agent_composer_sdk/py.typed"]

[tool.poetry.dependencies]
python = "^3.10"
httpx = ">=0.23.0,<0.29.0"
attrs = ">=22.2.0"
python-dateutil = "^2.8.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["F", "I", "UP"]
